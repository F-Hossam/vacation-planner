{% include 'layout.html' %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="{{ url_for('static', path='/planner/images/logo.png') }}" alt="Your Company">
      <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    {% if msg %}
      {% if msg == 'User successfully created' or msg == 'Logout successfully' %}
      <div class="mt-7 sm:mx-auto sm:w-full sm:max-w-sm p-3 bg-green-700 rounded-md text-white">
        {{ msg }}
      </div>
      {% else %}
      <div class="mt-7 sm:mx-auto sm:w-full sm:max-w-sm p-3 bg-red-700 rounded-md text-white">
        {{ msg }}
      </div>
      {% endif %}
    {% endif %}

    <div class="mt-7 sm:mx-auto sm:w-full sm:max-w-xl">
      <form class="space-y-6" action="/auth" method="POST">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input id="username" name="email" type="text" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not Registerd?
        <a href="register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up Now</a>
      </p>
    </div>
  </div>
