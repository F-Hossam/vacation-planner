{% include 'layout.html' %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="{{ url_for('static', path='/planner/images/logo.png') }}" alt="Your Company">
      <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register As New User</h2>
    </div>

    {% if msg %}
    <div class="mt-7 sm:mx-auto sm:w-full sm:max-w-sm p-3 bg-red-700 rounded-md text-white">
        {{ msg }}
    </div>
    {% endif %}
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xl">
      <form class="space-y-6" action="/auth/register" method="POST">
        <div class="flex flex-row justify-between">
            <div class="w-[48%]">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                <div class="mt-2">
                    <input id="first-name" name="firstname" type="text" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>  
            </div>
            <div class="w-[48%]">
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                <div class="mt-2">
                    <input id="last-name" name="lastname" type="text" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>

        <div class="flex flex-row justify-between">
            <div class="w-[48%]">
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>  
            </div>
            <div class="w-[48%]">
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                <div class="mt-2">
                    <input id="username" name="username" type="text" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
  
        <div class="flex flex-row justify-between">
            <div class="w-[48%]">
                <div class="flex items-center justify-between">
                    <label for="password1" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                    <input id="password1" name="password1" type="password" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="w-[48%]">
                <div class="flex items-center justify-between">
                    <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Verify Password</label>
                </div>
                <div class="mt-2">
                    <input id="password2" name="password2" type="password" required class="block w-full rounded-md border-0 py-4 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Already Registerd?
        <a href="/" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login In Now</a>
      </p>
    </div>
  </div>
